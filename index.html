<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Sr No</label>
                        <input type="text" name="Sr No" id="Sr No">
                    </div>
                    <div>
                        <label>Academic year</label>
                        <input type="text" name="Academic year" id="Academic year">
                    </div>
                    <div>
                        <label>Passing year</label>
                        <input type="text" name="Passing year" id="Passing year">
                    </div>
                    <<div>
                        <label>University</label>
                        <input type="text" name="University" id="University">
                    </div>
                    <div>
                        <label>Total Marks</label>
                        <input type="text" name="Total Marks" id="Total Marks">
                    </div>
                    
                    <div>
                        <label>Marks Scored</label>
                        <input type="text" name="Marks Scored" id="Marks Scored">
                    </div>
                       div>
                        <label>Percentage</label>
                        <input type="text" name="Percentage" id="Percentage">
                    </div>     
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Academic year</th>
                            <th>Passing year</th>
                            <th>University</th>
                            <th>total marks</th>
                            <th><th>total marks</th></th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>

</html>
